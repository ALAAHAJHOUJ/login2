<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    body{
      background-color: rgb(233, 226, 217);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }    
    

    #pere
    {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    width:400px;
    height: 500px;
    border-radius: 20px;
    overflow: hidden;
    align-content: flex-start;
    background-color: white;
    }

    #login
    {
    width:100%;
    height: 100px;
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 40px;
    font-weight: bold;
    margin-bottom: 20px;
    }

    form
    {
    width:100%;
    height: 300px;
    display: flex;
    flex-wrap: wrap;
    align-content:space-evenly;
    justify-content: center;
    }

    input
    {
    width:70%;
    height: 50px;
    outline: 1px solid rgb(133, 124, 124);
    padding-left: 10px;
    }

    input::placeholder
    {
    font-weight:400;
    }

    #fils1{
    width:70%;
    box-sizing: border-box;
    padding-left: 10px;
    display: flex;
    flex-direction: row;
    align-items: center;
    }

    #check

    {
    width:16px;
    height: 16px;
    outline: none;
    margin-right: 10px;
    }

    #lab
    {
    font-size: 15px;
    color: rgb(117, 107, 107);
    }

    #lien2{
        color: rgb(171, 138, 202);
        margin-left: 10px;
    }

    #compte{
        display: flex;
        justify-content:center;
    }



    #sub:hover
    {
    cursor: pointer;
    }

    #lien1
    {
    color: rgb(164, 112, 213);
    margin-left: 10px;
    }

    #text
    {
    padding-left: 10px;
    }

    #pass

    {
    padding-left: 10px;
    }
    </style>
</head>
<body>
  <div id="pere" class="shadow-2xl">
    <div id="login" class="text-white font-sans bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">Login Form</div>
    <form action="">
        <input type="text" id="text" class=" rounded-full" placeholder="Enter Your Name">
        <input type="password" id="pass" class=" rounded-full" placeholder="Enter Your Password">

        <div id="fils1">
            <input type="checkbox" id="check">
            <label for="check" id="lab">Remember me</label>

            <a href="#" id="lien1">Forget password?</a>
        </div>

        <input id="sub" type="submit" value="Login" class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white rounded-full">
        <div id="compte">Not a member?<a href="#" id="lien2">Sign up</a></div>
    </form>
  </div>  
</body>
</html>
